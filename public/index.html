<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Polaris: webpack example</title>
    <style>
      </style>
      <link rel="stylesheet" type="text/css" href="./public/index.css" >
      <link rel="stylesheet" type="text/css" href="./public/spinner.css" >
  </head>
  <body>
    <div class="wrapper">
<div class="cart-popup-wrapper cart-popup-wrapper--hidden" role="dialog" aria-modal="true" aria-labelledby="CartPopupHeading" data-cart-popup-wrapper="">
<div class="cart-popup" data-cart-popup="" tabindex="-1">
<div class="cart-popup__header">
<h2 id="CartPopupHeading" class="cart-popup__heading">Just added to your cart</h2>
<button class="cart-popup__close" aria-label="Close" data-cart-popup-close=""><svg aria-hidden="true" focusable="false" role="presentation" class="icon icon-close" viewBox="0 0 40 40"><path d="M23.868 20.015L39.117 4.78c1.11-1.108 1.11-2.77 0-3.877-1.109-1.108-2.773-1.108-3.882 0L19.986 16.137 4.737.904C3.628-.204 1.965-.204.856.904c-1.11 1.108-1.11 2.77 0 3.877l15.249 15.234L.855 35.248c-1.108 1.108-1.108 2.77 0 3.877.555.554 1.248.831 1.942.831s1.386-.277 1.94-.83l15.25-15.234 15.248 15.233c.555.554 1.248.831 1.941.831s1.387-.277 1.941-.83c1.11-1.109 1.11-2.77 0-3.878L23.868 20.015z" class="layer"></path></svg></button>
</div>
<div class="cart-popup-item">
<div class="cart-popup-item__image-wrapper hide" data-cart-popup-image-wrapper="">
<div class="cart-popup-item__image cart-popup-item__image--placeholder" data-cart-popup-image-placeholder="">
<div data-placeholder-size=""></div>
<div class="placeholder-background placeholder-background--animation"></div>
</div>
</div>
<div class="cart-popup-item__description">
<div>
<div class="cart-popup-item__title" data-cart-popup-title=""></div>
<ul class="product-details" aria-label="Product details" data-cart-popup-product-details=""></ul>
</div>
<div class="cart-popup-item__quantity">
<span class="visually-hidden" data-cart-popup-quantity-label=""></span>
<span aria-hidden="true">Qty:</span>
<span aria-hidden="true" data-cart-popup-quantity=""></span>
</div>
</div>
</div>

<a href="/cart" class="cart-popup__cta-link btn btn--secondary-accent">
View cart (<span data-cart-popup-cart-quantity=""></span>)
</a>

<div class="cart-popup__dismiss">
<button class="cart-popup__dismiss-button text-link text-link--accent" data-cart-popup-dismiss="">
Continue shopping
</button>
</div>
</div>
</div>
      <div id="ClassCount" class="hide" style="position:absolute;top:0" data-cart-count-bubble>
        <span data-cart-count>  0
        </span>
      </div>
      <span class="price-item" data-regular-price="">
        $25.00
      </span>
      <form method="post" action="/cart/add" id="product_form_4486431866938">
        <select name="id" style="display: none">
          <option value="22222222222222222" selected="selected">Default title</option>
        </select>
        <div id="react-boxes">
          <div class="spinner-wrapper">
            <div class="loading-spinner"><div></div><div></div><div></div><div></div></div>
          </div>
        </div>
        <button type="submit" disabled="disabled" name="add" aria-label="Add to cart" class="btn" aria-haspopup="dialog" data-add-to-cart="">
          <span data-add-to-cart-text="">Add to cart </span>
          <span class="hide" data-loader="">
            <svg aria-hidden="true" focusable="false" role="presentation" class="icon icon-spinner" viewBox="0 0 20 20">
              <path d="M7.229 1.173a9.25 9.25 0 1 0 11.655 11.412 1.25 1.25 0 1 0-2.4-.698 6.75 6.75 0 1 1-8.506-8.329 1.25 1.25 0 1 0-.75-2.385z" fill="#919EAB">
              </path>
            </svg>
          </span></button>
      </form>
    </div>
  </body>
</html>
